# G-code Preprocessor Configuration
# This file contains default settings for the G-code preprocessing system
# To customize, override these settings in toolchanger-config.cfg

[gcode_preprocessor]
# Enable/disable the entire preprocessing system
enabled: True

# List of processors to run (comma-separated)
# Processors will run in the order they are listed
processors: token_replacer, idle_tool_shutdown


# ==============================================================================
# Token Replacer Processor
# Extracts slicer metadata from G-code comments and replaces token placeholders
# ==============================================================================
# [gcode_preprocessor token_replacer]
# extract_tools: True
# extract_colors: True
# extract_materials: True
# extract_temperatures: True
# extract_purge_volumes: False
# extract_filament_names: False
# replace_placeholders: True


# ==============================================================================
# Idle Tool Shutdown Processor
# Automatically shuts down tools after their last usage OR when idle for too long
# ==============================================================================
# [gcode_preprocessor idle_tool_shutdown]
# # Idle timeout feature (optional, set to 0 to disable)
# # Minutes of idle time before shutting down tool (0 = disabled)
# idle_timeout_minutes: 0
#
# # End-of-use feature (always enabled)
# # Comma-separated list of tools to exclude (e.g., "0,1")
# # exclude_tools:
#
# # Time estimation settings (only used if idle_timeout_minutes > 0)
# # Initial feedrate in mm/min before F parameter is seen
# # initial_feedrate: 3000


